<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Galeri Bahasa Bunga</title>
</head>
<body>
    <h1>Galeri Bahasa Bunga</h1>
    <div class="container">
        <div class="wrapper">
            <div class="box M"><img src="../assets/Myrtle.jpg" alt="Myrtle"><h3>Myrtle</h3><p>Cinta dan pernikahan</p></div>
            <div class="box Z"><img src="../assets/Bunga_zaitun.jpg" alt="Bunga Zaitun"><h3>Bunga Zaitun</h3><p>Kedamaian</p></div>
            <div class="box P"><img src="../assets/Peony.jpg" alt="Peony"><h3>Peony</h3><p>Kekayaan dan kehormatan</p></div>
            <div class="box Q"><img src="../assets/Quince.jpg" alt="Quince"><h3>Quince</h3><p>Godaan</p></div>
        </div>
        <br>
        <div class="wrapper">
            <div class="box MM"><img src="../assets/Mawar_Merah.jpg" alt="Mawar Merah"><h3>Mawar Merah</h3><p>Kesetiaan dan cinta</p></div>
            <div class="box C"><img src="../assets/Carolina_Rose.jpg" alt="Carolina Rose"><h3>Carolina Rose</h3><p>Cinta yang berbahaya</p></div>
            <div class="box MK"><img src="../assets/Mawar_Kuning.jpg" alt="Mawar Kuning"><h3>Mawar Kuning</h3><p>Kecemburuan</p></div>
            <div class="box R"><img src="../assets/Rosemary.jpg" alt="Rosemary"><h3>Rosemary</h3><p>Ingatan</p></div>
        </div>
    </div>
</body>
</html>
