<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Number
        let b = 10;
        let a = 5 / 2;
        //String
        let c = 'Arkatama';
        let d = 'Rio';
        //BIGINT Sebuah nilai yang bertipe BigInt selalu diakhiri dengan huruf n pada akhir sebuah nilai integer
        let e = 1234567879013278342543250789n;
        //Bolean
        let f = True;
        let g = False;
        /* Null merupakan sebuah nilai khusus yang bukan milik tipe data apapun. Null
        mempresentasikan nilai yang tidak ada isinya, kosong, atau nilai tidak diketahui */
        let h = null;
        /* UNDEFINED Merupakan nilai khusus yang mempresentasikan bahwa sebuah variable belum
        memiliki nilai yang di-assign terhadapnya. Artinya sebuah variabel sudah di
        deklasrisakn sebelumnya namun belum memilki sebuah nilai yang kemudian kita
        akses atau lakukan operasi */
        let i = undefined;
        /* SYMBOL Tipe data symbol digunakan untuk sesuatu yang bernilai unik 
        dan tidak dapat diubah (immutable) */
        let j = symbol('Rio');
        console.log(j);
        console.log(j.description);
        // OBJECT Tipe data khusus yang terdiri dari pasangan kunci dan nilai (key-value pair). 
        let k = {
            nama : 'rio',
            age : 21,
            job : 'web development',
            isMarried : false,
            hobbies : ['sport'],
        };
    </script>
</body>
</html>
