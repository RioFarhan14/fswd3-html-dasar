<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //IF
        let response = prompt("1 + 1 = ");
        if (response == 2) {
          alert("Correct!");
        }

    //IF-ELSE
        let ifelse = prompt("1 + 1 = ");
        if (ifelse == 2) {
          alert("Correct!");
        } else {
          alert("Wrong");
        }

    //ELSE-IF
        let elseif = prompt("1 + 1 = ");
        if (elseif == 2) {
          alert("Correct!");
        } else if (elseif < 2) {
          alert("Too Low!");
        } else {
          alert("Too High!");
        }

//SWITCH
let color = "red";

switch (color) {
  case "red":
    alert("I Love Red!");
    break;
  case "blue":
    alert("I Love Blue!");
    break;
  default:
    alert("I Don't Know!");
    break;
}
    </script>
</body>
</html>
