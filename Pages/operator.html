<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Arithmetic Operator
         let a = 10;
         let b = 3;

         console.log(a + b); //13
         console.log(a - b); //7
         console.log(a * b); //30
         console.log(a / b); //3.3333333333333335
         console.log(a % b); //1
         console.log(a ** b); //1000

        //Assignment Operator
         let c = 2;
         console.log(c); //2

         c += 5;
         console.log(c); //7

        //Comparison Operator
         let d = 4;
         let e = 5;

         console.log(d == e);
         console.log(d < e);
         console.log(d > e);
         console.log(d != e);

        //Logical Operator
         let f = true;
         let g = false;

         console.log(f && g);
         console.log(f || g);
         console.log(!f);

        //Bitwise Operator
         let h = 00111100;
         let i = 00001101;
         console.log(h & i); //12
         console.log(h | i);
         console.log(h ^ i);
         console.log(~h);

        //Ternary Operator
        let j = 1;
        let k = 1;

        console.log(j == k ? "YES" : "NO");
    </script>
</body>
</html>
