<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Basic Function
        function salam() {
          console.log("Hello World");
        }

        salam();

    //FUNCTION EXPRESSION
        let sapa = function () {
          console.log("Hello World");
        };

        sapa();

    //ARROW FUNCTION
        var tegur = () => {
        console.log("Hello World");
        };

        var tegur2 = () => console.log("Hello World");

        tegur();
        tegur2();
    </script>
</body>
</html>
