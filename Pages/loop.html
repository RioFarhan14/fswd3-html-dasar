<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //FOR
         for (let i = 0; i < 5; i++) {
           console.log(`Iterasi ke ${i}`);
         }

    //DO WHILE
         let j = 0;

         do {
           console.log(`Iterasi ke ${j}`);
           j++;
         } while (j < 5);

    //WHILE
         let k = 0;

         while (k < 5) {
           console.log(`Iterasi ke ${k}`);
           k++;
         }

    //LOOP CONTROL - BREAK
         for (let a = 0; a < 5; a++) {
           if (a === 3) {
             break;
           }
           console.log(`Iterasi ke ${a}`);
         }

    //LOOP CONTROL - CONTINUE
        for (let b = 0; b < 5; b++) {
        if (b === 3) {
            continue;
        }
        console.log(`Iterasi ke ${b}`);
        }
    </script>
</body>
</html>
